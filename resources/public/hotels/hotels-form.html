<table class="hotels">
  <tr>
    <td>Stars</td>
    <td>
      <select id="stars">
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
      </select>
    </td>
  </tr>
  <tr>
    <td><label for="lprice">Lowest price</label></td>
    <td><input id="lprice"
	     type="text" /></td>
  </tr>    
  <tr>
    <td>    
      <label for="hprice">Highest price</label>
    </td>
    <td><input id="hprice"
	     type="text" /></td>
  </tr>
  <tr>
    <td>
      <input type="checkbox"
	     id="spa" ></input>
    </td>
    <td>Spa services</td>
  </tr>
  <tr>
    <td>
      <input type="checkbox"
	     id="pets" ></input>
    </td>
    <td>Pets allowed</td>
  </tr>
  <tr>
    <td>
      <input type="checkbox"
	     id="wifi" ></input>
    </td>
    <td>WiFi</td>
  </tr>
    <tr>
    <td>
      <input type="checkbox"
	     id="parking" ></input>
    </td>
    <td>Parking</td>
  </tr>
  <tr>
    <td></td>
    <td><input type="button" value="Search" id="search" ></input></td>
  </tr>
  <tr>
    <td colspan="2" class="search-results"></td>
  </tr>
</table>

<div class="login">
<form action="/login"
      method="post"
      id="login-form"
      novalidate>
  <table>
    <tr>
      <td><label for="username">username</label></td>
      <td><input name="username"
		 id="username"
		 type="text"
		 value=""
		 require></td>
    </tr>
    <tr>
      <td><label for="password">password</label></td>
      <td><input name="password"
		 id="password"
		 type="password"
		 value=""
		 require></td>
    </tr>
    <tr>
      <td></td>
      <td><input name="submit"
		 type="submit"
		 id="submit"
		 value="Login" ></td>
    </tr>
    <tr>
      <td></td>
      <td><div><a id="register" href="#" >register</a></div></td>
    </tr>
    <tr>
      <td colspan="2" id="error-msgs"></td>
    </tr>
  </table>
</form>
<div class="register" style="display:none;">
<div class="exit"><input id="exit" type="button" value="X"/></div>
<table>
    <tr>
      <td>name</td>
      <td><input type="text" id="name"></td>
    </tr>
    <tr>
      <td>surname</td>
      <td><input type="text" id="surname"></td>
    </tr>
    <tr>
      <td>email</td>
      <td><input type="text" id="email"></td>
    </tr>
    <tr>
      <td>username</td>
      <td><input type="text" id="username-reg"></td>
    </tr>
    <tr>
      <td>password</td>
      <td><input type="text" id="password-reg"></td>
    </tr>
    <tr>
      <td>age</td>
      <td><input type="text" id="age"></td>
    </tr>
    <tr>
      <td>city</td>
      <td><input type="text" id="city"></td>
    </tr>
    <tr>
      <td>country</td>
      <td><input type="text" id="country"></td>
    </tr>
    <tr>
      <td>gender</td>
      <td>
        <div><input type="radio"
		    name="gender"
		    id="gender-male"
		    value="Male" required>
	     <label for="gender-male"><span></span>male</label></div>
	<div><input type="radio"
		    name="gender"
		    id="gender-female"
		    value="Female" required>
	     <label for="gender-female"><span></span>female</label></div>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="button" id="register-btn" value="register"></td>
    </tr>
  </table>
</div>
</div>

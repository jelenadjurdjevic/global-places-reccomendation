<table class="restaurants">
  <tr>
    <td>Food</td>
    <td>
      <input id="food-organic"
	     type="checkbox" />
      <label for="food-organic">organic</label>
      <input id="food-vegetarian"
	     type="checkbox" />
      <label for="food-vegetarian">vegetarian</label>
      <input id="food-gluten-free"
	     type="checkbox" />
      <label for="food-gluten-free">gluten-free</label>
    </td>
  </tr>
  <tr>
    <td>Prices</td>
    <td>
      <select id="price">
	<option value="1">$15</option>
	<option value="2">$15-30</option>
	<option value="3">$30-50</option>
	<option value="4">$50-75</option>
	<option value="5">$75+</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>
     <input type="checkbox"
       id="kids-menu" ></input>
    </td>
    <td>Kids menu</td>
  </tr>
  <tr>
    <td>
      <input type="checkbox"
       id="wifi" ></input>
    </td>
    <td>WiFi</td>
  </tr>
  <tr>
    <td></td>
    <td><input type="button" value="Search" id="search" ></input></td>
  </tr>
  <tr>
   <td colspan="2" class="search-results"></td>
  </tr>
</table>
